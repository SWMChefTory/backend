spring:
  application:
    name: api

  profiles:
    active: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

youtube:
  api-token: test

opensearch:
  host: test
  port: 0
  username: test
  password: test

logging:
  level:
    org.springframework.web.servlet.DispatcherServlet: DEBUG


ai-recipe-summary:
  url: test

jwt:
  access-token-expiration: 3600
  refresh-token-expiration: 604800
  secret: test1test2test3test4test5test6test7test8test9test10